<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Combined Search Engine</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
    }

    .container {
      max-width: 1200px;
      margin: 30px auto;
      padding: 25px 30px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }

    #top-bar {
      display: flex;
      justify-content: flex-start;
      margin-bottom: 20px;
    }

    #top-bar button {
      border: none;
      background-color: #3366cc;
      padding: 8px 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.25s ease;
    }

    #top-bar button:hover {
      background-color: #224488;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
      font-size: 2.5em;
    }

    .search-container-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 15px;
      margin-bottom: 25px;
    }

    .search-field label {
      display: block;
      font-weight: 600;
      margin-bottom: 5px;
      color: #444;
    }

    .search-field input,
    .search-field select {
      width: 100%;
      padding: 8px 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    .search-field button {
      width: 100%;
      padding: 10px 0;
      border: none;
      border-radius: 5px;
      background-color: #6699ff;
      color: #fff;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.25s ease;
    }

    .search-field button:hover {
      background-color: #3366cc;
    }

    .styled-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    .styled-table th, .styled-table td {
      padding: 8px 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    .styled-table th {
      background-color: #3366cc;
      color: white;
      font-weight: 600;
    }

    .styled-table tr:hover {
      background-color: #f1f1f1;
    }

    details summary {
      cursor: pointer;
      font-weight: 500;
    }

    details[open] summary {
      color: #3366cc;
    }

    @media (max-width: 768px) {
      .search-container-grid {
        grid-template-columns: 1fr 1fr;
      }
    }

    @media (max-width: 480px) {
      .search-container-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Top Bar -->
    <div id="top-bar">
      <button id="homeBtn" aria-label="Go to homepage" title="Home">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="white" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
        </svg>
      </button>
    </div>

    <!-- Heading -->
    <h1>Combined Search Engine</h1>

    <!-- Search Fields Grid -->
    <div class="search-container-grid">
      <div class="search-field">
        <label for="titleSearch">Titolo articolo</label>
        <input type="text" id="titleSearch" placeholder="Search title..." />
      </div>

      <div class="search-field">
        <label for="volumeSearch">Volume</label>
        <select id="volumeSearch"></select>
      </div>

      <div class="search-field">
        <label for="fascicoloSearch">Fascicolo</label>
        <select id="fascicoloSearch"></select>
      </div>

      <div class="search-field">
        <label for="dataSearch">Data pubbl.</label>
        <select id="dataSearch"></select>
      </div>

      <div class="search-field">
        <label for="colStartSearch">Nr. col. inizio</label>
        <select id="colStartSearch"></select>
      </div>

      <div class="search-field">
        <label for="colEndSearch">Nr. col. fine</label>
        <select id="colEndSearch"></select>
      </div>

      <div class="search-field">
        <label for="autore1Search">Autore 1</label>
        <select id="autore1Search"></select>
      </div>

      <div class="search-field">
        <label for="autore2Search">Autore 2</label>
        <select id="autore2Search"></select>
      </div>

      <div class="search-field">
        <label for="autore3Search">Autore 3</label>
        <select id="autore3Search"></select>
      </div>

      <div class="search-field">
        <label for="autore4Search">Autore 4</label>
        <select id="autore4Search"></select>
      </div>

      <div class="search-field" style="align-self: flex-end;">
        <button id="searchBtn">Search</button>
      </div>
    </div>

    <!-- Results Table -->
    <div id="results"></div>
  </div>

  <!-- Combined JS -->
  <script src="combined.js"></script>
</body>
</html>
